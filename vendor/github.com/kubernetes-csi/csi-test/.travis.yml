language: go
install:
  - curl https://glide.sh/get | sh
  - glide install -v
matrix:
  include:
  - go: 1.9.2
script:
- go fmt $(go list ./... | grep -v vendor) | wc -l | grep 0
- go vet $(go list ./... | grep -v vendor)
- go test $(go list ./... | grep -v vendor | grep -v "cmd/csi-sanity")
- ./hack/e2e.sh
