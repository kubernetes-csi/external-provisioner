
# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"

# TODO: update to 1.1.0
[[constraint]]
  name = "github.com/container-storage-interface/spec"
  version = "1.0.0"

# TODO: update to latest
[[constraint]]
  name = "github.com/kubernetes-csi/csi-test"
  version = "~v1.0.3"

# TODO: remove when official 3.0.0 tagged
[[constraint]]
  name = "sigs.k8s.io/sig-storage-lib-external-provisioner"
  version = ">=v3.0.0-beta"

# TODO: can this be removed?
[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.9.2"

# TODO: remove when official 11.0.0 tagged
[[constraint]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.14.0-beta.2"

# TODO: remove when official 0.4.0 tagged
[[constraint]]
  name = "github.com/kubernetes-csi/csi-lib-utils"
  version = ">=0.4.0-rc1"

[prune]
  non-go = true
  go-tests = true
  unused-packages = true

