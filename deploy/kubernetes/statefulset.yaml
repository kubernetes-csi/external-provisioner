# This YAML file contains all API objects that are necessary to run external
# CSI provisioner.
#
# In production, this needs to be in separate files, e.g. service account and
# role and role binding needs to be created once, while stateful set may
# require some tuning.
#
# In addition, mock CSI driver is hardcoded as the CSI driver.

apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-provisioner

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: external-provisioner-runner
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["list", "watch", "create", "update", "patch"]
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch", "create", "update"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: external-provisioner-role
subjects:
  - kind: ServiceAccount
    name: external-provisioner
    namespace: default
roleRef:
  kind: ClusterRole
  name: external-provisioner-runner
  apiGroup: rbac.authorization.k8s.io

---
kind: Service
apiVersion: v1
metadata:
  name: external-provisioner
  labels:
    app: external-provisioner
spec:
  selector:
    app: external-provisioner
  ports:
    - name: dummy
      port: 12345

---
kind: StatefulSet
apiVersion: apps/v1beta1
metadata:
  name: external-provisioner
spec:
  serviceName: "external-provisioner"
  replicas: 1
  template:
    metadata:
      labels:
        app: external-provisioner
    spec:
      serviceAccount: external-provisioner
      containers:
        - name: external-provisioner
          image: registry.woqutech.com/woqutech/external-provisioner:canary
          imagePullPolicy: "Always"
          args:
            - "--provisioner=csi-qcfsplugin"
            - "--csi-address=$(ADDRESS)"
            - "--v=5"
            - "--connection-timeout=60s"
          env:
            - name: ADDRESS
              value: /var/lib/kubelet/plugins/csi-qcfsplugin/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/kubelet/plugins/csi-qcfsplugin
            - mountPath: /etc/timezone
              name: timezone
              subPath: timezone
            - mountPath: /etc/localtime
              name: localtime
      volumes:
        - name: socket-dir
          hostPath:
            path: /var/lib/kubelet/plugins/csi-qcfsplugin
            type: DirectoryOrCreate
        - name: timezone
          configMap:
            items:
            - key: timezone
              path: timezone
            name: timezone
        - name: localtime
          hostPath:
            path: /usr/share/zoneinfo/Asia/Shanghai
