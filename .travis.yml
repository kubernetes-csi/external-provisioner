sudo: true
language: go
services:
  - docker
matrix:
  include:
  - go: 1.11.1
install:
- go get -v -u golang.org/x/tools/cmd/goimports

script:
- make test
- make

after_success:
  - if [ "${TRAVIS_PULL_REQUEST}" == "false" ]; then
      docker login -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}" quay.io;
      make push;
    fi
